<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Animal Explorer</span>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addAnimalModal">
          <i class="bi bi-plus-lg"></i> Add Animal
        </button>
        <button class="btn btn-outline-light" onclick="deleteLastAnimal()">
          <i class="bi bi-trash"></i> Delete 
        </button>
      </div>
    </div>
  </nav>

  <!-- Replace loading spinner with skeleton loading -->
  <div id="skeletonLoading" class="d-none">
    <div class="container-fluid px-0">
      <!-- Carousel skeleton -->
      <div class="skeleton skeleton-carousel"></div>
      
      <!-- Content section skeleton -->
      <section class="content-section">
        <div class="content-wrapper">
          <!-- Title area -->
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-subtitle"></div>
          
          <!-- Main content area -->
          <div class="skeleton skeleton-paragraph mb-4"></div>
          
          <!-- Characteristics area -->
          <div class="row g-3">
            <div class="col-md-6">
              <div class="skeleton skeleton-card"></div>
            </div>
            <div class="col-md-6">
              <div class="skeleton skeleton-card"></div>
            </div>
            <div class="col-md-6">
              <div class="skeleton skeleton-card"></div>
            </div>
            <div class="col-md-6">
              <div class="skeleton skeleton-card"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="container-fluid px-0">
    <!-- Carousel Section -->
    <div id="animalCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselInner">
        <!-- Animals will be loaded here -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#animalCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#animalCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div class="carousel-indicators">
        <!-- Indicators will be added dynamically -->
      </div>
    </div>

    <!-- Content Section -->
    <section class="content-section">
      <div class="content-wrapper">
        <div id="animalDetails">
          <!-- Animal details will be loaded here -->
        </div>
      </div>
    </section>
  </div>

  <div class="modal fade" id="addAnimalModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle"></i> Add New Animal
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="animalForm" onsubmit="addAnimal(event)">
            <div class="mb-3">
              <label for="animalName" class="form-label">Animal Name</label>
              <input type="text" 
                     class="form-control" 
                     id="animalName" 
                     required 
                     placeholder="Enter animal name"
                     pattern="[A-Za-z\s]+"
                     title="Please enter only letters and spaces">
              <div class="form-text">Enter the common name of the animal (e.g., Lion, Penguin)</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Add Animal
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert">
      <div class="toast-header">
        <i class="bi bi-info-circle me-2"></i>
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        <!-- Message will be inserted here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ai.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
