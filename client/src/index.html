<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>Animal Kingdom Explorer</title>
</head>
<body class="bg-light">
  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">ü¶Å Animal Kingdom Explorer</span>
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#animalFormModal">
        <i class="bi bi-plus-lg"></i> Add New Species
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <!-- Filter Section -->
    <div class="row mb-4">
      <div class="col-md-4">
        <select class="form-select" id="categoryFilter">
          <option value="">All Categories</option>
          <option value="mammals">Mammals</option>
          <option value="birds">Birds</option>
          <option value="reptiles">Reptiles</option>
          <option value="marine">Marine Life</option>
          <option value="insects">Insects</option>
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-select" id="habitatFilter">
          <option value="">All Habitats</option>
          <option value="terrestrial">Terrestrial</option>
          <option value="aquatic">Aquatic</option>
          <option value="aerial">Aerial</option>
        </select>
      </div>
    </div>

    <!-- Animal Cards Grid -->
    <div class="row g-4" id="animalList">
      <!-- Animals will be dynamically inserted here -->
    </div>
  </div>

  <!-- Animal Form Modal -->
  <div class="modal fade" id="animalFormModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add New Species</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="animalForm">
            <input type="hidden" id="animalId">
            <div class="mb-3">
              <label for="name" class="form-label">Animal Name</label>
              <input type="text" 
                     class="form-control" 
                     id="name" 
                     required 
                     placeholder="Enter common or scientific name (e.g., Lion or Panthera leo)">
              <small class="form-text text-muted">
                Enter the animal name and we'll fetch its details from iNaturalist
              </small>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Search & Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="feedbackMessage" class="mb-0 text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0 text-center">Are you sure you want to delete this species?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Animal Details Modal -->
  <div class="modal fade" id="animalDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detailsModalBody">
          <!-- Content will be dynamically inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
