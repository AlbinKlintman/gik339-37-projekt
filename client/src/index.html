<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand">ü¶Å Animal Explorer</span>
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addAnimalModal">
        <i class="bi bi-plus-lg"></i> Add Animal
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="row" id="animalList">
      <!-- Animals will be loaded here -->
    </div>
  </div>

  <!-- Add Animal Modal -->
  <div class="modal fade" id="addAnimalModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Animal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="animalForm" onsubmit="addAnimal(event)">
            <div class="mb-3">
              <label for="animalName" class="form-label">Animal Name</label>
              <input type="text" class="form-control" id="animalName" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Animal</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
