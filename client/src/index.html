<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>Animal Gallery - Grupp 33</title>
</head>
<body class="bg-light">
  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <span class="navbar-brand">Animal Photo Gallery</span>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#photoFormModal">
        <i class="bi bi-plus-lg"></i> Add Animal Photo
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <!-- Filter Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <select class="form-select" id="categoryFilter">
          <option value="">All Categories</option>
          <option value="mammals">Mammals</option>
          <option value="birds">Birds</option>
          <option value="reptiles">Reptiles</option>
          <option value="marine">Marine Life</option>
          <option value="insects">Insects</option>
        </select>
      </div>
    </div>

    <!-- Photo Grid -->
    <div class="row g-4" id="photoList">
      <!-- Photos will be dynamically inserted here -->
    </div>
  </div>

  <!-- Photo Form Modal -->
  <div class="modal fade" id="photoFormModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add New Animal Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="photoForm">
            <input type="hidden" id="photoId">
            <div class="mb-3">
              <label for="title" class="form-label">Animal Name</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="species" class="form-label">Species</label>
              <input type="text" class="form-control" id="species" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Photo URL</label>
              <input type="url" class="form-control" id="imageUrl" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" required>
                <option value="">Select a category</option>
                <option value="mammals">Mammals</option>
                <option value="birds">Birds</option>
                <option value="reptiles">Reptiles</option>
                <option value="marine">Marine Life</option>
                <option value="insects">Insects</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="habitat" class="form-label">Habitat</label>
              <input type="text" class="form-control" id="habitat">
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="feedbackMessage" class="mb-0 text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0 text-center">Are you sure you want to delete this photo?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
