<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Photo Album - Grupp 33</title>
  <style>
    .photo-card {
      transition: transform 0.2s;
    }
    .photo-card:hover {
      transform: scale(1.02);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Photo Album</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Albums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Upload</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h1 class="mb-4">Photo Gallery</h1>
    
    <!-- Photo Grid -->
    <div class="row g-4">
      <!-- Example Photo Cards - These will be dynamically generated later -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card photo-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Photo placeholder">
          <div class="card-body">
            <h5 class="card-title">Photo Title</h5>
            <p class="card-text">A brief description of the photo.</p>
          </div>
        </div>
      </div>
      
      <!-- More example cards -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card photo-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Photo placeholder">
          <div class="card-body">
            <h5 class="card-title">Photo Title</h5>
            <p class="card-text">A brief description of the photo.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Button -->
    <div class="text-center mt-4">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
        <i class="bi bi-upload"></i> Upload New Photo
      </button>
    </div>
  </div>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload New Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="uploadForm">
            <div class="mb-3">
              <label for="photoTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="photoTitle" required>
            </div>
            <div class="mb-3">
              <label for="photoDescription" class="form-label">Description</label>
              <textarea class="form-control" id="photoDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="photoFile" class="form-label">Choose Photo</label>
              <input type="file" class="form-control" id="photoFile" accept="image/*" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
